name: dev-ci
on:
  push:
    branches:
    - dev

jobs:
  build-dev:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: install dependencies
        run: pnpm install
      - name: lint
        run: pnpm run lint
      - name: format
        run: pnpm run format

      # build两个版本
      - name: build minify
        run: pnpm run build:minify
      - name: rename artifact
        run: mv dist/bilibili-cleaner.user.js dist/bilibili-cleaner.user.min.js
      - name: build normal
        run: pnpm run build

      - name: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-build
          path: |
            dist/bilibili-cleaner.user.js
            dist/bilibili-cleaner.user.min.js
